<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_example.html</title>
</head>
<body>
    <p>p1 입니다.</p> 
    <p id="one" class="my-class">p2 입니다.</p>
    <p id="two" class="my-class">p3 입니다.</p>
    <p>p4 입니다.</p>
    <p>p5 입니다.</p>
    <button onclick="change()">바꾸기</button>
    <script>

        document.querySelectorAll("p")[0].innerText="김구라"; //페이지 로딩시점에 실행됨
        
        
        /*
            바꾸기 버튼을 누르면 id가 one 인 요소의 innerText를
            "해골" 로 바뀌도록 프로그래밍 해 보세요.
        */
        function change(){
            document.querySelector("#one").innerText="해골"
        }

    </script>
    
    <!--document.querySelectorAll("p") 는 모두 가져올떄
        document.querySelector("p") 는 한개만 가져올때 -->

</body>
</html>
