<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_dataType10.html</title>
</head>
<body>
    <h1>javascript data type</h1>
    <script>
        /*
            function(msg){}
            에서 msg는 매개 변수이다.
            함수에 전달되는 갑을 전달 받을 변수이며
            let 을 선언하지 않는다.
            매개 변수는 해당 함수 안에서만 사용 할 수 있다.
            함수를 호출하는 시점에 만들어지고 함수가 종료되면 사라진다.
        */

        //변수를 선언만 하고 어떤 값도 넣지 않으면 undefined 가 들어 있다.
        let myName;

        //미리 변수를 만들어 놓은걸 활용하기 -> printMsg(str)
        let str = "안녕하세요";

        let printMsg=function(msg){
            console.log("----------------"); // console.log() -> 함수 작동시 콘솔창에 해당내용 출력
            console.log(msg);
            console.log("----------------");
        }; //미리 준비해둔 함수 , 매개변수만 전달받으면 작동 , 호출한 그 시점에서 대입이된다
    
        //함수 호출하면서 string type 데이터를 즉석에서 만들어서 전달하기
        printMsg("hello"); //페이지 로딩시점에 출력해보자
        //함수 호출하면서 string type 데이터가 들어있는 변수명을 이용해서 값 전달하기
        printMsg(str);

        //printMsg("str"); 와 착각하지 말것

        //두개의 매개변수를 갖는 함수

        
        function printSum(num1 , num2){
            //두수의 합을 구해서
            let result=num1+num2;
            //문자열 정보를 구성하고
            let info = num1+"과"+num2+"의 합은 " +result+" 입니다.";
            //구성된 문자열을 콘솔창에 출력하기
            console.log(info);
        }

        //함수 호출하면서 number type 데이터를 즉석에서 만들어서 전달하기
        printSum(10,20);

        let a =100;
        let b =50;
        //함수 호출하면서 number type 데이터가 들어 있는 변수명으로 값 전달하기
        printSum(a,b);
    
    </script>
</body>
</html>
